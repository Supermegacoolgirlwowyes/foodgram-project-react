[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
skip_glob = */migrations/,
default_section = THIRDPARTY
# тут перечисляются мои модули и apps:
known_first_party = backend, api, users, recipes

# + необходимо закомментировать настройки с known_django
#known_django = django, rest_framework
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER








